<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="android-chrome-512x512.png" type="image/x-icon">
     
</head>
<body>
    
<div class="outerbox">
    <div class="innerbox">
        <header class="signup-header">
            <h1>Sign Up</h1>
            <p>Its just take 30 seconds</p>
        </header>
        <hr>
        <br>
        <main>
            <div class="signup-body">
                <form action="">
                    <div class="inputs">
                        <label for="fullName">Full Name</label>
                        <input type="text" name="" id="fullName" placeholder="Enter Your Name" minlength="3" required/>
                    </div>

                    <div class="inputs">
                        <label for="DOB">D.O.B.</label>
                        <input type="date" name="" id="DOB" value="" required/>
                    </div>

                    <div class="inputs">
                        <label for="email">Email ID</label>
                        <input type="email" name="" id="email" placeholder="Enter Your Email Id" required/>
                    </div>

                    <div class="inputs">
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" placeholder="Password (3-8 characters)"  title="Use AlphaNumerical Password Only With 3-8 Character Long"  pattern="[A-Za-z0-9]{3,8}" required/>
                    </div>

                    <div class="inputs">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="" id="confirm_password" onkeyup="validation()" placeholder="Confirm Password (3-8 characters)" title="Use AlphaNumerical Password Only With 3-8 Character Long "  pattern="[A-Za-z0-9]{3,8}" required/>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="togglePassword" onclick="toggle()">&nbsp;<strong>Show Password</strong>
                     </div>
 
                     <span id="pass_alert"></span>

                    <div class="inputs submitButton">
                        <input type="submit" id="submit" value="Create Account" onclick="signup_alert()" />
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="signup-footer">
                <div>
                    <p>Already Have an Account? <a href="index.html">Login</a></p>
                </div>
            </div>
        </footer>
    </div>

    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
</div>

<script src="index.js"></script>    
</body>
</html>
